<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-link">Home</li>
                <li class="nav-link">Exercises</li>
                <li class="nav-link">About</li>
                <li class="nav-link">Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <section id="exercises">
                <div class="card-container">
                    <div class="card card-legs"><img src="./images/leg.jpg"></div>
                    <div class="card card-back"><img src="./images/back.jpg"></div>
                    <div class="card card-chest"><img src="./images/chest.jpg"></div>
                    <div class="card card-shoulders"><img src="./images/shoulder.jpg"></div>
                    <div class="card card-arms"><img src="./images/arms.jpg"></div>
                    <div class="card card-abs"><img src="./images/abs.jpg"></div>
                </div>
            </section>
            <aside id="carousel">
                <div class="carousel-container">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                    <div class="box box7">7</div>
                    <div class="box box8">8</div>
                    <div class="box box9">9</div>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <div class="footer-container"></div>
        </footer>
        <!-- container -->
    </div>
</body>

</html>
